<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博木鱼</title>
    <style>
        body {
            background-color: #121212;
            color: #FFFFFF;
            font-family: 'PingFang SC', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        .gradient-text {
            font-family: 'Kaiti SC', sans-serif;
            font-size: 25vw;
            background: linear-gradient(180deg, rgba(255, 176, 103, 0.05), rgba(115, 55, 0, 0.02));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .score {
            font-family: 'PingFang SC', sans-serif;
            font-size: 10vh;
            font-weight: 900;
            margin: 10px 0;
        }
        .description {
            font-family: 'PingFang SC', sans-serif;
            font-size: 5vh;
        }
        .content {
            position: relative;
            text-align: center;
            margin: auto;
        }
        .fish {
            width: 284px;
            height: 236px;
            transition: transform 0.1s ease-in-out;
            cursor: pointer;
        }
        .hammer {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 119px;
            height: 69px;
            transform-origin: bottom left;
            transition: transform 0.1s ease-in-out;
        }
        .floating-text {
            position: absolute;
            top: -100px;
            font-family: 'PingFang SC', sans-serif;
            font-size: 1.5em;
            opacity: 0;
            animation: floatUp 0.4s forwards;
        }
        @keyframes floatUp {
            to {
                top: -200px;
                opacity: 1;
            }
        }
        footer {
            font-family: 'Kaiti SC', sans-serif;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="gradient-text">赛博木鱼</div>
        <div class="score" id="score">0</div>
        <div class="description">功德</div>
    </header>

    <div class="content">
        <img src="https://img.alicdn.com/imgextra/i3/O1CN012CO0YU1VSfNs506ZS_!!6000000002652-2-tps-284-236.png" alt="木鱼" class="fish" id="fish">
        <img src="https://img.alicdn.com/imgextra/i1/O1CN01tKb5Et1aSjWRjCHK3_!!6000000003329-2-tps-119-69.png" alt="锤子" class="hammer" id="hammer">
        <div class="floating-text" id="floatingText"></div>
    </div>

    <footer>
        轻敲木鱼，细悟赛博真经。
    </footer>

    <audio id="clickSound" src="https://qianwen.alicdn.com/resource/qiaomuyu.mp3" preload="auto"></audio>

    <script>
        const fish = document.getElementById('fish');
        const hammer = document.getElementById('hammer');
        const scoreDisplay = document.getElementById('score');
        const floatingText = document.getElementById('floatingText');
        const clickSound = document.getElementById('clickSound');

        let score = 0;

        fish.addEventListener('click', () => {
            // 播放音效
            clickSound.currentTime = 0;
            clickSound.play();

            // 锤子旋转动画
            hammer.style.transform = 'rotate(-25deg)';
            setTimeout(() => {
                hammer.style.transform = 'rotate(0deg)';
            }, 100);

            // 木鱼放大动画
            fish.style.transform = 'scale(1.1)';
            setTimeout(() => {
                fish.style.transform = 'scale(1)';
            }, 100);

            // 显示动态漂浮字幕
            floatingText.textContent = '功德+1';
            floatingText.style.opacity = 1;
            floatingText.style.top = '-100px';
            floatingText.style.animation = 'floatUp 0.4s forwards';

            // 更新分数
            score++;
            scoreDisplay.textContent = score;
        });
    </script>
</body>
</html>
